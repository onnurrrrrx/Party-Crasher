    // --- NEUE WARENKORB-LOGIK ---
    function toggleCartItem(productId) {
        const index = cart.findIndex(item => item.productId === productId);
        if (index > -1) {
            cart.splice(index, 1);
        } else {
            const product = products.find(p => p.id === productId);
            cart.push({ productId: productId, priceModel: product.threeDayPrice ? 'weekend' : 'standard' });
        }
        updateCartUI();
    }
    function updateCartUI() {
        const cartButton = document.getElementById('cart-button');
        const cartCount = document.getElementById('cart-count');
        if (cart.length > 0) {
            cartButton.classList.remove('hidden');
            cartCount.textContent = cart.length;
            cartButton.style.transform = 'scale(1.1)';
            setTimeout(() => { cartButton.style.transform = 'scale(1)'; }, 200);
        } else {
            cartButton.classList.add('hidden');
        }
        products.forEach(p => {
            const card = document.getElementById(`product-card-${p.id}`);
            const button = document.getElementById(`product-btn-${p.id}`);
            if (!card || !button) return;
            const isInCart = cart.some(item => item.productId === p.id);
            card.classList.toggle('in-cart', isInCart);
            button.textContent = isInCart ? 'Entfernen' : 'Hinzuf√ºgen';
            button.classList.toggle('bg-purple-500', !isInCart);
            button.classList.toggle('hover:bg-purple-600', !isInCart);
            button.classList.toggle('bg-red-500', isInCart);
            button.classList.toggle('hover:bg-red-600', isInCart);
        });
    }
    function removeFromCartAndRerenderModal(productId) {
        const index = cart.findIndex(item => item.productId === productId);
        if (index > -1) cart.splice(index, 1);
        if (cart.length === 0) {
            closeBookingModal();
        } else {
            renderCartInModal();
            calculateCosts();
        }
        updateCartUI();
    }
    function updateCartItemPriceModel(productId, newModel) {
        const item = cart.find(i => i.productId === productId);
        if (item) {
            item.priceModel = newModel;
            calculateCosts();
        }
    }

    function openBookingModal() { if (cart.length === 0) { alert("Bitte f√ºgen Sie zuerst Produkte zum Auftrag hinzu."); return; } renderCartInModal(); document.getElementById('bookingModal').classList.remove('hidden'); const today = new Date().toISOString().split('T')[0]; document.getElementById('startDate').min = today; document.getElementById('endDate').min = today; ['startDate', 'endDate'].forEach(id => { const el = document.getElementById(id); el.removeEventListener('change', calculateCosts); el.addEventListener('change', calculateCosts); }); const addressEl = document.getElementById('address'); addressEl.removeEventListener('input', handleAddressInput); addressEl.addEventListener('input', handleAddressInput); calculateCosts(); }

    function toggleService(serviceId) { const btn = document.getElementById(serviceId + 'Btn'); const input = document.getElementById(serviceId); btn.classList.toggle('selected'); input.value = btn.classList.contains('selected') ? 'true' : ''; calculateCosts(); }
    function calculateCosts() { let productsCost = 0; cart.forEach(item => { const product = products.find(p => p.id === item.productId); if (product.threeDayPrice) { if (item.priceModel === 'threeDay') { productsCost += product.threeDayPrice; } else { const startDate = document.getElementById('startDate').value; const endDate = document.getElementById('endDate').value; if (startDate && endDate) { const days = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1; for (let i = 0; i < days; i++) { const d = new Date(startDate); d.setDate(d.getDate() + i); const dayOfWeek = d.getDay(); const isWknd = (dayOfWeek === 0 || dayOfWeek === 5 || dayOfWeek === 6); productsCost += (item.priceModel === 'weekend' || isWknd) ? product.weekendPrice : product.weekdayPrice; } } else { productsCost += product.weekendPrice; } } } else { productsCost += product.weekdayPrice; } }); let subtotal = productsCost; if (document.getElementById('asphaltPauschale').value === 'true') subtotal += settings.asphaltFee; if (document.getElementById('kabeltrommel').value === 'true') subtotal += settings.cableFee; if (document.getElementById('aufbauService').value === 'true') subtotal += settings.serviceFee; let travelCost = 0; const dist = parseFloat(document.getElementById('address').dataset.distance || 0); if (dist > 0) { if (dist <= 3) travelCost = settings.travel0to3; else if (dist <= 5) travelCost = settings.travel5; else if (dist <= 10) travelCost = settings.travel10; else if (dist <= 20) travelCost = settings.travel20; else travelCost = dist * settings.travelPerKm; } let finalTotal = subtotal + travelCost; const breakdown = []; breakdown.push(`Produkte: ${productsCost.toFixed(2)} ‚Ç¨`); if (document.getElementById('asphaltPauschale').value === 'true') breakdown.push(`Asphalt Pauschale: ${settings.asphaltFee.toFixed(2)} ‚Ç¨`); if (document.getElementById('kabeltrommel').value === 'true') breakdown.push(`Kabeltrommel: ${settings.cableFee.toFixed(2)} ‚Ç¨`); if (document.getElementById('aufbauService').value === 'true') breakdown.push(`Auf-/Abbau Service: ${settings.serviceFee.toFixed(2)} ‚Ç¨`); if (travelCost > 0) breakdown.push(`Fahrtkosten (${dist} km): ${travelCost.toFixed(2)} ‚Ç¨`); document.getElementById('costBreakdown').innerHTML = breakdown.map(item => `<div class="flex justify-between"><span>${item.split(':')[0]}:</span><span>${item.split(':')[1]}</span></div>`).join(''); document.getElementById('totalCost').textContent = `${finalTotal.toFixed(2)} ‚Ç¨`; }
    function calculateDistance() { const address = document.getElementById('address').value.toLowerCase(); let dist = 15; const locData = {'45964':1,'45966':2,'gladbeck':1,'45968':4,'bottrop':4,'45879':7,'gelsenkirchen':8}; const postMatch = address.match(/\b(\d{5})\b/); if (postMatch && locData[postMatch[1]]) { dist = locData[postMatch[1]]; } else { for (const [loc, d] of Object.entries(locData)) { if (isNaN(loc) && address.includes(loc)) { dist = d; break; } } } dist = Math.max(1, dist + Math.floor(Math.random()*3)-1); document.getElementById('address').dataset.distance = dist; let travelCost = 0; if (dist <= 3) travelCost = settings.travel0to3; else if (dist <= 5) travelCost = settings.travel5; else if (dist <= 10) travelCost = settings.travel10; else if (dist <= 20) travelCost = settings.travel20; else travelCost = dist * settings.travelPerKm; document.getElementById('travelCostInfo').innerHTML = `üìç Gesch√§tzte Entfernung: ${dist} km <br>üí∞ Fahrtkosten: ${travelCost.toFixed(2)} ‚Ç¨`; calculateCosts(); }
