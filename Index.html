        function buildSettingsForm(){document.getElementById('settingsContainer').innerHTML=`<div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><h3 class="text-lg font-semibold mb-4">Zusatzkosten</h3><div class="space-y-3"><div><label class="block text-sm font-medium text-gray-700 mb-1">Asphalt Pauschale (‚Ç¨)</label><input type="number" id="asphaltFee" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Kabeltrommel (‚Ç¨)</label><input type="number" id="cableFee" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Auf-/Abbau Service (‚Ç¨)</label><input type="number" id="serviceFee" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div></div></div><div><h3 class="text-lg font-semibold mb-4">Fahrtkosten</h3><div class="space-y-3"><div><label class="block text-sm font-medium text-gray-700 mb-1">0-3 km (‚Ç¨)</label><input type="number" id="travel0to3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">bis 5 km (‚Ç¨)</label><input type="number" id="travel5" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">bis 10 km (‚Ç¨)</label><input type="number" id="travel10" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">bis 20 km (‚Ç¨)</label><input type="number" id="travel20" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">ab 20 km (‚Ç¨/km)</label><input type="number" step="0.01" id="travelPerKm" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div></div></div></div><button id="saveSettingsBtn" class="mt-6 bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg font-medium">Einstellungen Speichern</button>`;document.getElementById('saveSettingsBtn').addEventListener('click',saveSettings);}
        function loadData(){const d1=localStorage.getItem('partyCrasherOrders'),d2=localStorage.getItem('partyCrasherSettings'),d3=localStorage.getItem('partyCrasherProducts');if(d1)orders=JSON.parse(d1);if(d2)settings=Object.assign(settings,JSON.parse(d2));if(d3)products=JSON.parse(d3);}
        function saveData(){localStorage.setItem('partyCrasherOrders',JSON.stringify(orders));localStorage.setItem('partyCrasherSettings',JSON.stringify(settings));localStorage.setItem('partyCrasherProducts',JSON.stringify(products));}
        function toggleCartItem(id){const i=cart.findIndex(item=>item.productId===id);if(i>-1){cart.splice(i,1);}else{const p=products.find(p=>p.id===id);cart.push({productId:id,priceModel:p.threeDayPrice?'weekend':'standard',overridePrice:null});}updateCartUI();}
        function updateCartUI(){const btn=document.getElementById('cart-button'),count=document.getElementById('cart-count');if(cart.length>0){btn.classList.remove('hidden');count.textContent=cart.length;btn.style.transform='scale(1.1)';setTimeout(()=>btn.style.transform='scale(1)',200);}else{btn.classList.add('hidden');}document.querySelectorAll('[id^="product-card-"]').forEach(card=>{const btn=card.querySelector('button');if(!card||!btn)return;const id=parseInt(card.id.split('-')[2]);const inCart=cart.some(item=>item.productId===id);card.classList.toggle('in-cart',inCart);btn.textContent=inCart?'Entfernen':'Hinzuf√ºgen';btn.classList.toggle('bg-purple-500',!inCart);btn.classList.toggle('hover:bg-purple-600',!inCart);btn.classList.toggle('bg-red-500',inCart);btn.classList.toggle('hover:bg-red-600',inCart);});}
        function removeFromCartAndRerenderModal(id){const i=cart.findIndex(item=>item.productId===id);if(i>-1)cart.splice(i,1);if(cart.length===0){closeBookingModal();}else{renderCartInModal();calculateCosts();}updateCartUI();}
        function updateCartItemPriceModel(id,model){const item=cart.find(i=>i.productId===id);if(item){item.priceModel=model;item.overridePrice=null;renderCartInModal();calculateCosts();}}
        function updateCartItemOverridePrice(id,price){const item=cart.find(i=>i.productId===id);if(item){item.overridePrice=price===''?null:parseFloat(price);}calculateCosts();}
        function scrollToSection(id){document.getElementById(id).scrollIntoView({behavior:'smooth'});}
        function showEmployeeLogin(){currentUser='employee';document.getElementById('loginScreen').classList.add('hidden');document.getElementById('employeeDashboard').classList.remove('hidden');renderEmployeeBookings();}
        function showAdminLogin(){document.getElementById('loginScreen').classList.add('hidden');document.getElementById('adminPasswordScreen').classList.remove('hidden');}
        function checkAdminPassword(){if(document.getElementById('adminPassword').value==='admin123'){currentUser='admin';document.getElementById('adminPasswordScreen').classList.add('hidden');document.getElementById('adminDashboard').classList.remove('hidden');initAdminView();renderOrders();loadSettingsToForm();}else{alert('Falsches Passwort!');}}
        function backToLogin(){document.getElementById('adminPasswordScreen').classList.add('hidden');document.getElementById('loginScreen').classList.remove('hidden');document.getElementById('adminPassword').value='';}
        function logout(){currentUser=null;cart=[];updateCartUI();document.getElementById('adminDashboard').classList.add('hidden');document.getElementById('employeeDashboard').classList.add('hidden');document.getElementById('loginScreen').classList.remove('hidden');document.getElementById('adminPassword').value='';}
        function initAdminView(){renderCategoryTabs();switchCategory([...new Set(products.map(p=>p.category))][0]);}
        function renderCategoryTabs(){const cont=document.getElementById('categoryTabs');cont.innerHTML='';const cats=[...new Set(products.map(p=>p.category))];cats.forEach(cat=>{const btn=document.createElement('button');btn.id=`tab-${cat.replace(/[^a-zA-Z0-9]/g,'-')}`;btn.className='category-tab text-white/70 font-semibold py-2 px-4';btn.textContent=cat;btn.onclick=()=>switchCategory(cat);cont.appendChild(btn);});}
        function switchCategory(cat){activeCategory=cat;document.querySelectorAll('.category-tab').forEach(t=>t.classList.remove('active'));document.getElementById(`tab-${cat.replace(/[^a-zA-Z0-9]/g,'-')}`).classList.add('active');renderProductGrid();}
        function renderProductGrid(){const cont=document.getElementById('productGridContainer');cont.innerHTML='';products.filter(p=>p.category===activeCategory).forEach(p=>{const card=document.createElement('div');card.id=`product-card-${p.id}`;card.className="bg-white rounded-lg shadow-lg p-5 flex flex-col";card.innerHTML=`<h3 class="text-lg font-bold text-gray-800 mb-2">${p.name}</h3><div class="space-y-1 mb-3 text-xs text-gray-600 flex-grow">${p.features?`<p>‚Ä¢ ${p.features}</p>`:''}</div><div class="border-t pt-2 mt-2"><p class="text-sm text-gray-600">Mo-Do: <span class="font-semibold">${p.weekdayPrice}‚Ç¨</span></p><p class="text-sm text-gray-600">Fr-So: <span class="font-semibold">${p.weekendPrice}‚Ç¨</span></p>${p.threeDayPrice?`<p class="text-sm text-gray-600">3 Tage: <span class="font-semibold">${p.threeDayPrice}‚Ç¨</span></p>`:''}</div><button id="product-btn-${p.id}" class="mt-4 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-medium w-full">Hinzuf√ºgen</button>`;card.querySelector('button').onclick=()=>toggleCartItem(p.id);cont.appendChild(card);});updateCartUI();}
        function renderCartInModal(){const cont=document.getElementById('cartItemsList');cont.innerHTML='<h4 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">Ausgew√§hlte Produkte</h4>';if(cart.length===0){cont.innerHTML+='<p class="text-gray-500">Der Warenkorb ist leer.</p>';return;}cart.forEach(item=>{const p=products.find(pr=>pr.id===item.productId);let priceSelectorHTML='';let calculatedPrice=p.weekdayPrice;if(p.threeDayPrice){const start=document.getElementById('startDate').value,end=document.getElementById('endDate').value;if(item.priceModel==='threeDay'){calculatedPrice=p.threeDayPrice;}else if(start&&end&&new Date(end)>=new Date(start)){calculatedPrice=0;const days=Math.ceil((new Date(end)-new Date(start))/(1e3*60*60*24))+1;for(let i=0;i<days;i++){const d=new Date(start);d.setDate(d.getDate()+i);const day=d.getDay();const isWk=(day===0||day===5||day===6);calculatedPrice+=(item.priceModel==='weekend'&&isWk)?p.weekendPrice:p.weekdayPrice;}}else{calculatedPrice=p.weekendPrice;}priceSelectorHTML=`<select onchange="updateCartItemPriceModel(${p.id}, this.value)" class="w-32 text-xs border-gray-300 rounded-md shadow-sm">${['weekday','weekend','threeDay'].map(m=>{if(!p.threeDayPrice&&m==='threeDay')return '';return `<option value="${m}" ${item.priceModel===m?'selected':''}>${m==='weekday'?'Mo-Do':m==='weekend'?'Fr-So':'3 Tage'}</option>`;}).join('')}</select>`;}const finalPrice=item.overridePrice??calculatedPrice;cont.innerHTML+=`<div class="grid grid-cols-3 items-center gap-2 bg-gray-50 p-2 rounded-lg"><span class="font-medium text-gray-800 col-span-1">${p.name}</span><div class="col-span-1">${priceSelectorHTML}</div><div class="flex items-center gap-1"><input type="number" value="${finalPrice.toFixed(2)}" oninput="updateCartItemOverridePrice(${p.id}, this.value)" placeholder="Preis" class="w-20 text-right px-2 py-1 border border-gray-300 rounded-md text-sm"><button type="button" onclick="removeFromCartAndRerenderModal(${p.id})" class="text-red-500 hover:text-red-700 text-2xl font-bold">√ó</button></div></div>`;});}
        function openBookingModal(){if(cart.length===0){alert("Bitte f√ºgen Sie zuerst Produkte zum Auftrag hinzu.");return;}renderCartInModal();document.getElementById('bookingModal').classList.remove('hidden');const today=new Date().toISOString().split('T')[0];document.getElementById('startDate').min=today;document.getElementById('endDate').min=today;['startDate','endDate','manualDiscountPercent','manualDiscountAmount'].forEach(id=>{const el=document.getElementById(id);el.addEventListener('input',calculateCosts);});const addr=document.getElementById('address');addr.addEventListener('input',handleAddressInput);calculateCosts();}
        function closeBookingModal(){document.getElementById('bookingModal').classList.add('hidden');document.getElementById('bookingForm').reset();document.querySelectorAll('.surface-btn.selected, .service-btn.selected').forEach(b=>b.classList.remove('selected'));}
        function handleAddressInput(){if(this.value.length>5)calculateDistance();else{document.getElementById('address').dataset.distance=0;document.getElementById('travelCostInfo').innerHTML='';calculateCosts();}}
        function selectSurface(s){document.querySelectorAll('.surface-btn').forEach(b=>b.classList.remove('selected'));document.getElementById(s+'Btn').classList.add('selected');document.getElementById('surface').value=s;document.getElementById('asphaltPauschale').value=(s==='asphalt')?'true':'';calculateCosts();}
        function toggleService(id){const btn=document.getElementById(id+'Btn'),input=document.getElementById(id);btn.classList.toggle('selected');input.value=btn.classList.contains('selected')?'true':'';calculateCosts();}
        function calculateCosts(){let pCost=0;cart.forEach(item=>{if(item.overridePrice!==null&&!isNaN(item.overridePrice)){pCost+=parseFloat(item.overridePrice);}else{const p=products.find(pr=>pr.id===item.productId);if(p.threeDayPrice){if(item.priceModel==='threeDay'){pCost+=p.threeDayPrice;}else{const start=document.getElementById('startDate').value,end=document.getElementById('endDate').value;if(start&&end&&new Date(end)>=new Date(start)){pCost=0;const days=Math.ceil((new Date(end)-new Date(start))/(1e3*60*60*24))+1;for(let i=0;i<days;i++){const d=new Date(start);d.setDate(d.getDate()+i);const day=d.getDay();const isWk=(day===0||day===5||day===6);pCost+=(item.priceModel==='weekend'&&isWk)?p.weekendPrice:p.weekdayPrice;}}else{pCost+=p.weekendPrice;}}}else{pCost+=p.weekdayPrice;}});let sub=pCost;if(document.getElementById('asphaltPauschale').value==='true')sub+=settings.asphaltFee;if(document.getElementById('kabeltrommel').value==='true')sub+=settings.cableFee;if(document.getElementById('aufbauService').value==='true')sub+=settings.serviceFee;let travel=0;const dist=parseFloat(document.getElementById('address').dataset.distance||0);if(dist>0){if(dist<=3)travel=settings.travel0to3;else if(dist<=5)travel=settings.travel5;else if(dist<=10)travel=settings.travel10;else if(dist<=20)travel=settings.travel20;else travel=dist*settings.travelPerKm;}const subTotalWithTravel=sub+travel;const discPerc=parseFloat(document.getElementById('manualDiscountPercent').value)||0;const discAmnt=parseFloat(document.getElementById('manualDiscountAmount').value)||0;const percVal=subTotalWithTravel*(discPerc/100);const totalDisc=percVal+discAmnt;let total=subTotalWithTravel-totalDisc;const breakdown=[];breakdown.push(`Produkte & Optionen: ${sub.toFixed(2)} ‚Ç¨`);if(travel>0)breakdown.push(`Fahrtkosten (${dist} km): ${travel.toFixed(2)} ‚Ç¨`);if(totalDisc>0)breakdown.push(`<span class="text-green-600">Rabatt: -${totalDisc.toFixed(2)} ‚Ç¨</span>`);document.getElementById('costBreakdown').innerHTML=breakdown.map(item=>`<div class="flex justify-between">${item}</div>`).join('');document.getElementById('totalCost').textContent=`${total.toFixed(2)} ‚Ç¨`;}
        function calculateDistance(){const addr=document.getElementById('address').value.toLowerCase();let dist=15;const loc={'45964':1,'45966':2,'gladbeck':1,'45968':4,'bottrop':4,'45879':7,'gelsenkirchen':8};const match=addr.match(/\b(\d{5})\b/);if(match&&loc[match[1]]){dist=loc[match[1]];}else{for(const[l,d] of Object.entries(loc)){if(!isNaN(l))continue;if(addr.includes(l)){dist=d;break;}}}dist=Math.max(1,dist+Math.floor(Math.random()*3)-1);document.getElementById('address').dataset.distance=dist;let travel=0;if(dist<=3)travel=settings.travel0to3;else if(dist<=5)travel=settings.travel5;else if(dist<=10)travel=settings.travel10;else if(dist<=20)travel=settings.travel20;else travel=dist*settings.travelPerKm;document.getElementById('travelCostInfo').innerHTML=`üìç Gesch√§tzte Entfernung: ${dist} km <br>üí∞ Fahrtkosten: ${travel.toFixed(2)} ‚Ç¨`;calculateCosts();}
        function handleBookingSubmit(e){e.preventDefault();const finalCart=cart.map(item=>{const p=products.find(pr=>pr.id===item.productId);let finalPrice=item.overridePrice;if(finalPrice===null||isNaN(finalPrice)){if(p.threeDayPrice&&item.priceModel==='threeDay'){finalPrice=p.threeDayPrice;}else{const start=document.getElementById('startDate').value,end=document.getElementById('endDate').value;if(start&&end&&new Date(end)>=new Date(start)){finalPrice=0;const days=Math.ceil((new Date(end)-new Date(start))/(1e3*60*60*24))+1;for(let i=0;i<days;i++){const d=new Date(start);d.setDate(d.getDate()+i);const day=d.getDay(),isWk=(day===0||day===5||day===6);finalPrice+=(item.priceModel==='weekend'&&isWk)?p.weekendPrice:p.weekdayPrice;}}}}return{...p,finalPrice:finalPrice,priceModel:item.priceModel,};});const newOrder={id:Date.now(),customerName:document.getElementById('customerName').value,startDate:document.getElementById('startDate').value,endDate:document.getElementById('endDate').value,address:document.getElementById('address').value,products:finalCart,totalCost:parseFloat(document.getElementById('totalCost').textContent.replace(',','.')),manualDiscountPercent:parseFloat(document.getElementById('manualDiscountPercent').value)||0,manualDiscountAmount:parseFloat(document.getElementById('manualDiscountAmount').value)||0,createdAt:new Date().toISOString()};orders.push(newOrder);saveData();alert('Auftrag gespeichert!');cart=[];updateCartUI();closeBookingModal();renderOrders();}
        function renderOrders(){const list=document.getElementById('ordersList');list.innerHTML='';if(orders.length===0){list.innerHTML='<p class="p-4 text-center text-gray-500">Keine Auftr√§ge vorhanden.</p>';return;}orders.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt)).forEach(order=>{list.innerHTML+=`<div class="p-4"><div class="flex justify-between"><div><p class="font-semibold">${order.customerName} - ${new Date(order.startDate).toLocaleDateString('de-DE')}</p><p class="text-sm text-gray-600">${order.products.map(p=>p.name).join(', ')}</p></div><p class="text-right font-bold text-green-600">${order.totalCost.toFixed(2)} ‚Ç¨</p></div></div>`;});}
        function renderEmployeeBookings(){const cont=document.getElementById('employeeBookingsList');cont.innerHTML='';const today=new Date();today.setHours(0,0,0,0);const active=orders.filter(o=>new Date(o.endDate)>=today).sort((a,b)=>new Date(a.startDate)-new Date(b.startDate));if(active.length===0){cont.innerHTML='<div class="bg-white/80 rounded-lg shadow-lg p-6 text-center text-gray-700"><p class="font-semibold">Keine aktiven Auftr√§ge.</p><p class="text-sm mt-2">Es wurden entweder keine Auftr√§ge importiert oder alle Auftr√§ge liegen in der Vergangenheit.</p></div>';return;}active.forEach(o=>{cont.innerHTML+=`<div class="bg-white rounded-lg shadow-lg p-6 space-y-3"><div class="flex justify-between items-start"><h3 class="text-xl font-bold text-gray-800">${o.customerName}</h3><span class="text-lg font-bold text-green-600">${o.totalCost.toFixed(2)} ‚Ç¨</span></div><div><p class="text-sm text-gray-500"><strong>Zeitraum:</strong> ${new Date(o.startDate).toLocaleDateString('de-DE')} - ${new Date(o.endDate).toLocaleDateString('de-DE')}</p><p class="text-sm text-gray-500"><strong>Adresse:</strong> <a href="https://maps.google.com/?q=$${encodeURIComponent(o.address)}" target="_blank" class="text-blue-600 hover:underline">${o.address}</a></p></div><div class="border-t pt-3"><h4 class="font-semibold text-gray-700 mb-2">Gebuchte Produkte</h4><ul class="list-disc list-inside text-sm space-y-1">${o.products.map(p=>`<li>${p.name} (${p.finalPrice.toFixed(2)} ‚Ç¨)</li>`).join('')}</ul></div></div>`;});}
        function loadSettingsToForm(){Object.keys(settings).forEach(key=>{const el=document.getElementById(key);if(el)el.value=settings[key];});}

        init();
