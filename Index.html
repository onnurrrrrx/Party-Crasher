        function calculateCosts() {
            const costDetails = {
                items: [],
                services: [],
                travel: { cost: 0, distance: 0 },
                discounts: { earlyBird: 0, manualPercent: 0, manualAmount: 0 }
            };

            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const hasDateRange = start && end && new Date(end) >= new Date(start);
            let subtotal = 0;

            cart.forEach(item => {
                const p = products.find(pr => pr.id === item.productId);
                let quantity = 1;
                if(item.addons) {
                    const quantityAddon = item.addons.find(a => a.name.startsWith('Anzahl der'));
                    if(quantityAddon && quantityAddon.value > 0) quantity = parseInt(quantityAddon.value);
                }

                let itemPrice = 0;
                if (item.overridePrice !== null && !isNaN(item.overridePrice)) {
                    itemPrice = parseFloat(item.overridePrice);
                } else {
                     if (p.threeDayPrice && item.priceModel === 'threeDay') {
                        itemPrice = p.threeDayPrice;
                    } else if (hasDateRange && (p.weekdayPrice > 0 || p.weekendPrice > 0)) {
                        const days = Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24)) + 1;
                        for (let i = 0; i < days; i++) {
                            const d = new Date(start); d.setDate(d.getDate() + i); const day = d.getDay(); const isWk = (day === 0 || day === 5 || day === 6);
                            itemPrice += isWk ? p.weekendPrice : p.weekdayPrice;
                        }
                    } else {
                        itemPrice = (item.priceModel === 'weekend') ? p.weekendPrice : p.weekdayPrice;
                    }
                }
                const totalItemPrice = itemPrice * quantity;
                costDetails.items.push({ name: `${p.name}${quantity > 1 ? ` (${quantity}x)` : ''}`, cost: totalItemPrice });
                subtotal += totalItemPrice;
                
                if (item.addons) {
                    item.addons.forEach(addon => {
                        if (addon.price > 0 && addon.value > 0) {
                            const addonCost = addon.price * addon.value;
                            costDetails.items.push({ name: `&nbsp;&nbsp; L ${addon.name} (${addon.value}x)`, cost: addonCost });
                            subtotal += addonCost;
                        }
                    });
                }
            });

            if (document.getElementById('asphaltPauschale').value === 'true') { costDetails.services.push({ name: 'Asphalt Pauschale', cost: settings.asphaltFee }); subtotal += settings.asphaltFee; }
            if (document.getElementById('kabeltrommel').value === 'true') { costDetails.services.push({ name: 'Kabeltrommel', cost: settings.cableFee }); subtotal += settings.cableFee; }
            if (document.getElementById('aufbauService').value === 'true') { costDetails.services.push({ name: 'Auf-/Abbau Service', cost: settings.serviceFee }); subtotal += settings.serviceFee; }
            
            const dist = parseFloat(document.getElementById('address').dataset.distance || 0);
            if (dist > 0) {
                let travelCost = 0;
                if (dist <= 3) travelCost = settings.travel0to3; else if (dist <= 5) travelCost = settings.travel5; else if (dist <= 10) travelCost = settings.travel10; else if (dist <= 20) travelCost = settings.travel20; else travelCost = dist * settings.travelPerKm;
                costDetails.travel = { cost: travelCost, distance: dist };
                subtotal += travelCost;
            }
            
            let earlyBirdDiscountPercent = 0;
            if (start) {
                const today = new Date(); today.setHours(0,0,0,0);
                const eightWeeksFromNow = new Date(); eightWeeksFromNow.setDate(today.getDate() + 56);
                if (new Date(start) >= eightWeeksFromNow) earlyBirdDiscountPercent = 10;
            }
            costDetails.discounts.earlyBird = subtotal * (earlyBirdDiscountPercent / 100);
            const manualDiscPerc = parseFloat(document.getElementById('manualDiscountPercent').value) || 0;
            costDetails.discounts.manualPercent = subtotal * (manualDiscPerc / 100);
            costDetails.discounts.manualAmount = parseFloat(document.getElementById('manualDiscountAmount').value) || 0;
            
            const totalDisc = costDetails.discounts.earlyBird + costDetails.discounts.manualPercent + costDetails.discounts.manualAmount;
            const total = subtotal - totalDisc;

            const breakdown = [];
            costDetails.items.forEach(i => breakdown.push(`<div class="flex justify-between"><span>${i.name}</span><span>${i.cost.toFixed(2)} €</span></div>`));
            costDetails.services.forEach(s => breakdown.push(`<div class="flex justify-between"><span>${s.name}</span><span>${s.cost.toFixed(2)} €</span></div>`));
            if(costDetails.travel.cost > 0) breakdown.push(`<div class="flex justify-between"><span>Fahrtkosten (${costDetails.travel.distance.toFixed(0)} km)</span><span>${costDetails.travel.cost.toFixed(2)} €</span></div>`);
            if(costDetails.discounts.earlyBird > 0) breakdown.push(`<div class="flex justify-between text-green-600"><span>Frühbucherrabatt (10%)</span><span>-${costDetails.discounts.earlyBird.toFixed(2)} €</span></div>`);
            const manualDiscountTotal = costDetails.discounts.manualPercent + costDetails.discounts.manualAmount;
            if(manualDiscountTotal > 0) breakdown.push(`<div class="flex justify-between text-green-600"><span>Manueller Rabatt</span><span>-${manualDiscountTotal.toFixed(2)} €</span></div>`);

            document.getElementById('costBreakdown').innerHTML = breakdown.join('');
            document.getElementById('totalCost').textContent = `${total.toFixed(2)} €`;

            return { costDetails, total };
        }
        function calculateDistance(){const addr=document.getElementById('address').value.toLowerCase();let dist=15;const loc={'45964':1,'45966':2,'gladbeck':1,'45968':4,'bottrop':4,'45879':7,'gelsenkirchen':8};const match=addr.match(/\b(\d{5})\b/);if(match&&loc[match[1]]){dist=loc[match[1]];}else{for(const[l,d] of Object.entries(loc)){if(!isNaN(l))continue;if(addr.includes(l)){dist=d;break;}}}dist=Math.max(1,dist+Math.floor(Math.random()*3)-1);document.getElementById('address').dataset.distance=dist;let travel=0;if(dist<=3)travel=settings.travel0to3;else if(dist<=5)travel=settings.travel5;else if(dist<=10)travel=settings.travel10;else if(dist<=20)travel=settings.travel20;else travel=dist*settings.travelPerKm;document.getElementById('travelCostInfo').innerHTML=`📍 Geschätzte Entfernung: ${dist} km <br>💰 Fahrtkosten: ${travel.toFixed(2)} €`;calculateCosts();}

            order.costDetails.items.forEach(i => html += `<div class="flex justify-between"><span>${i.name.replace(/&nbsp;&nbsp; L/g, '<span class="ml-4">-</span>')}</span><span>${i.cost.toFixed(2)} €</span></div>`);
            order.costDetails.services.forEach(s => html += `<div class="flex justify-between"><span>${s.name}</span><span>${s.cost.toFixed(2)} €</span></div>`);
            if(order.costDetails.travel.cost > 0) html += `<div class="flex justify-between"><span>Fahrtkosten (${order.costDetails.travel.distance.toFixed(0)} km)</span><span>${order.costDetails.travel.cost.toFixed(2)} €</span></div>`;
            
            html += `<div class="border-t my-2"></div>`;
            let subtotalForSummary = order.costDetails.items.reduce((acc, i) => acc + i.cost, 0) + order.costDetails.services.reduce((acc, s) => acc + s.cost, 0) + order.costDetails.travel.cost;
            html += `<div class="flex justify-between font-semibold"><span>Zwischensumme</span><span>${subtotalForSummary.toFixed(2)} €</span></div>`;

            if(order.costDetails.discounts.earlyBird > 0) html += `<div class="flex justify-between text-green-600"><span>Frühbucherrabatt (10%)</span><span>-${order.costDetails.discounts.earlyBird.toFixed(2)} €</span></div>`;
            const manualDiscountTotal = order.costDetails.discounts.manualPercent + order.costDetails.discounts.manualAmount;
            if(manualDiscountTotal > 0) html += `<div class="flex justify-between text-green-600"><span>Manueller Rabatt</span><span>-${manualDiscountTotal.toFixed(2)} €</span></div>`;
            
            html += `</div>
                <div class="border-t pt-2 mt-2">
                    <div class="flex justify-between font-bold text-lg"><span>Gesamtsumme:</span><span>${order.total.toFixed(2)} €</span></div>
                </div>
            </div>`;
            return html;
        }

        function handleBookingSubmit(e) {
            e.preventDefault();
            const { costDetails, total } = calculateCosts();

            const finalCart = cart.map(item => {
                const p = products.find(pr => pr.id === item.productId);
                let finalPrice = item.overridePrice;
                if (finalPrice === null || isNaN(finalPrice)) {
                    if (p.threeDayPrice && item.priceModel === 'threeDay') finalPrice = p.threeDayPrice;
                    else if (item.priceModel === 'weekend') finalPrice = p.weekendPrice;
                    else finalPrice = p.weekdayPrice;
                }
                return { ...p, finalPrice: finalPrice, priceModel: item.priceModel, addons: item.addons || [] };
            });

            const newOrder = { 
                id: Date.now(), 
                customerName: document.getElementById('customerName').value, 
                startDate: document.getElementById('startDate').value, 
                endDate: document.getElementById('endDate').value, 
                address: document.getElementById('address').value, 
                products: finalCart, 
                totalCost: total, 
                costDetails: costDetails,
                createdAt: new Date().toISOString() 
            };
            
            orders.push(newOrder);
            saveData();
            
            document.getElementById('summaryContent').innerHTML = generateOrderSummaryHTML(newOrder);
            document.getElementById('summaryModal').classList.remove('hidden');

            cart = [];
            updateCartUI();
            closeBookingModal();
            renderOrders();
        }
        function renderOrders(){const list=document.getElementById('ordersList');list.innerHTML='';if(orders.length===0){list.innerHTML='<p class="p-4 text-center text-gray-500">Keine Aufträge vorhanden.</p>';return;}orders.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt)).forEach(order=>{list.innerHTML+=`<div class="p-4"><div class="flex justify-between"><div><p class="font-semibold">${order.customerName} - ${new Date(order.startDate).toLocaleDateString('de-DE')}</p><p class="text-sm text-gray-600">${order.products.map(p=>p.name).join(', ')}</p></div><p class="text-right font-bold text-green-600">${order.totalCost.toFixed(2)} €</p></div></div>`;});}
        function renderEmployeeBookings() {
            const cont = document.getElementById('employeeBookingsList');
            cont.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const active = orders.filter(o => new Date(o.endDate) >= today).sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            if (active.length === 0) {
                cont.innerHTML = '<div class="bg-white/80 rounded-lg shadow-lg p-6 text-center text-gray-700"><p class="font-semibold">Keine aktiven Aufträge.</p><p class="text-sm mt-2">Es wurden entweder keine Aufträge importiert oder alle Aufträge liegen in der Vergangenheit.</p></div>';
                return;
            }
            active.forEach(o => {
                let productsHTML = '';
                o.products.forEach(p => {
                    productsHTML += `<li>${p.name}`;
                    if (p.addons && p.addons.length > 0) {
                        const quantityAddon = p.addons.find(a => a.name.startsWith("Anzahl der"));
                        if (quantityAddon && quantityAddon.value > 0) {
                            productsHTML += ` <strong>(${quantityAddon.value}x)</strong>`;
                        }
                    }
                     productsHTML += p.finalPrice > 0 ? ` (${p.finalPrice.toFixed(2)} €)`: '';
                    const addonsToShow = p.addons.filter(a => a.value && !a.name.startsWith("Anzahl der"));
                    if (addonsToShow.length > 0) {
                        productsHTML += `<ul class="list-disc list-inside ml-4 text-xs text-gray-600">`;
                        addonsToShow.forEach(addon => {
                            let displayValue = '';
                            if (addon.type === 'quantity') displayValue = `<strong>${addon.value}x</strong>`;
                            else if (addon.type === 'checkbox' && addon.value) displayValue = `✔️ Ja`;
                            else displayValue = `<em>${addon.value}</em>`;
                            productsHTML += `<li>${addon.name}: ${displayValue}</li>`;
                        });
                        productsHTML += `</ul>`;
                    }
                    productsHTML += `</li>`;
                });
                cont.innerHTML += `<div class="bg-white rounded-lg shadow-lg p-6 space-y-3"><div class="flex justify-between items-start"><h3 class="text-xl font-bold text-gray-800">${o.customerName}</h3><span class="text-lg font-bold text-green-600">${o.totalCost.toFixed(2)} €</span></div><div><p class="text-sm text-gray-500"><strong>Zeitraum:</strong> ${new Date(o.startDate).toLocaleDateString('de-DE')} - ${new Date(o.endDate).toLocaleDateString('de-DE')}</p><p class="text-sm text-gray-500"><strong>Adresse:</strong> <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.address)}" target="_blank" class="text-blue-600 hover:underline">${o.address}</a></p></div><div class="border-t pt-3"><h4 class="font-semibold text-gray-700 mb-2">Gebuchte Produkte & Zubehör</h4><ul class="list-disc list-inside text-sm space-y-2">${productsHTML}</ul></div></div>`;
            });
        }
        function openSettingsModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
            loadSettingsToForm();
        }
        function loadSettingsToForm(){Object.keys(settings).forEach(key=>{const el=document.getElementById(key);if(el)el.value=settings[key];});}
        function saveSettings(){Object.keys(settings).forEach(key=>{const el=document.getElementById(key);if(el)settings[key]=parseFloat(el.value);});saveData();alert('Einstellungen gespeichert!');document.getElementById('settingsModal').classList.add('hidden');}
        function exportOrders(){const dataStr=JSON.stringify({orders,products,settings},null,2);const url=URL.createObjectURL(new Blob([dataStr],{type:'application/json'}));const a=document.createElement('a');a.href=url;a.download=`party-crasher-export-${new Date().toISOString().split('T')[0]}.json`;a.click();URL.revokeObjectURL(url);}
        function importData(){document.getElementById('importModal').classList.remove('hidden');}
        function processJsonImport(){const json=document.getElementById('jsonInput').value.trim();if(!json)return;try{const data=JSON.parse(json);if(data.orders)orders=data.orders;if(data.products)products=data.products;if(data.settings)settings=Object.assign(settings,data.settings);saveData();if(currentUser==='admin'){renderOrders();}if(currentUser==='employee'){renderEmployeeBookings();}document.getElementById('importModal').classList.add('hidden');document.getElementById('jsonInput').value='';alert('Daten erfolgreich importiert!');}catch(e){alert('Fehler: Ungültiges JSON Format!');}}
        
        init();
    });
    </script>
